<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Wilgram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7ff 0%, #e8edff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1100px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 1, 58, 0.15);
        }
        
        .img-box {
            flex: 1;
            background: linear-gradient(135deg, #5f47ff 0%, #8a7dff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .image-content {
            text-align: center;
            z-index: 2;
        }
        
        .img-box h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .img-box p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 300px;
            margin: 0 auto 25px;
        }
        
        .img-box img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }
        
        .img-box img:hover {
            transform: scale(1.05);
        }
        
        .features {
            list-style: none;
            margin-top: 30px;
            text-align: left;
        }
        
        .features li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .features i {
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-outline {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
            color: #5f47ff;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        h2 {
            color: #00013a;
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #5f47ff;
        }
        
        .form-items input[type="text"],
        .form-items input[type="email"],
        .form-items input[type="password"] {
            height: 50px;
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 10px;
            outline: none;
            border: 1px solid #d4d3ff;
            color: #051b70;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-items input:focus {
            border-color: #5f47ff;
            box-shadow: 0 0 0 3px rgba(95, 71, 255, 0.2);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0;
        }
        
        .checkbox-group input {
            margin-top: 3px;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }
        
        .checkbox-group a {
            color: #5f47ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .checkbox-group a:hover {
            color: #4a36d6;
            text-decoration: underline;
        }
        
        .form-items input[type="submit"] {
            height: 50px;
            width: 100%;
            border-radius: 10px;
            outline: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            background: linear-gradient(to right, #5f47ff, #8a7dff);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(95, 71, 255, 0.3);
        }
        
        .form-items input[type="submit"]:hover {
            background: linear-gradient(to right, #4a36d6, #7265ff);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(95, 71, 255, 0.4);
        }
        
        .login-text {
            text-align: center;
            margin-top: 25px;
            color: #555;
        }
        
        .login-text a {
            color: #5f47ff;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .login-text a:hover {
            color: #4a36d6;
            text-decoration: underline;
        }
        
        .circle-1, .circle-2 {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .circle-1 {
            width: 250px;
            height: 250px;
            top: -50px;
            left: -50px;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -50px;
            right: -50px;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .img-box {
                padding: 30px 20px;
            }
            
            .img-box img {
                max-width: 280px;
            }
            
            .form-outline {
                padding: 40px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .form-items {
                gap: 15px;
            }
            
            .checkbox-group {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="image-content">
                <h1>Join Wilgram Today</h1>
                <p>Create an account to access exclusive features and content</p>
                <img src="https://images.unsplash.com/photo-1611605698335-8b1569810432?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80" alt="Wilgram Sign Up Illustration">
                <ul class="features">
                    <li><i class="fas fa-check"></i> Connect with professionals</li>
                    <li><i class="fas fa-check"></i> Access exclusive content</li>
                    <li><i class="fas fa-check"></i> Secure data protection</li>
                </ul>
            </div>
        </div>
        
        <div class="form-outline">
            <div class="logo">WILGRAM</div>
            <h2>Create Your Account</h2>
            <form action="" class="form-items">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <input type="submit" value="Sign Up">
                
                <p class="login-text">Already have an account? <a href="#">Log In</a></p>
            </form>
        </div>
    </div>

    <script>
        // Simple animation for input fields
        document.querySelectorAll('.form-items input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
